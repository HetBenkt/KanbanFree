<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <div th:replace="fragments/header :: header-head"/>
</head>
<body ng-app="myApp">

<div th:replace="fragments/header :: header-nav"/>

<div class="container" id="top">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form th:action="@{/app/signup}" th:object="${member}" method="post">
            <fieldset>
                <h1>Please Sign Up</h1>

                <div class="form-group">
                    <input type="text" name="firstName" id="firstName" class="form-control input-lg"
                           placeholder="FirstName" required="true" autofocus="true"/>
                </div>
                <div class="form-group">
                    <input type="text" name="lastName" id="lastName" class="form-control input-lg"
                           placeholder="LastName" required="true" autofocus="false"/>
                </div>
                <div class="form-group">
                    <input type="text" name="mailAddress" id="mailAddress" class="form-control input-lg"
                           placeholder="MailAddress" required="true" autofocus="false"/>
                </div>

                <hr/>

                <div class="form-group">
                    <input type="text" name="nickName" id="nickName" class="form-control input-lg"
                           placeholder="NickName" required="true" autofocus="false"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg"
                           placeholder="Password" required="true"/>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign Up"/>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
